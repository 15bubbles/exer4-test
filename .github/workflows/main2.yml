name: build

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - name: Cache 
        uses: actions/cache@v3.2.3
        with:
          path: ~/.npm
          key: buildCache
      - run: npm ci
      - run: npm test --  --coverage
        env:
          CI: true
      - name: upload code coverage
        uses: actions/upload-artifact@v3.1.2
        with:
          name: codecoverage
          path: coverage
      - name: build
        run: npm run build
      - name: upload build files
        uses: actions/upload-artifact@v3.1.2
        with:
          name: build
          path: build

        
